<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог автомобилей - RizaCar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .car-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }
        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .car-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .car-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .car-price {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .book-button {
            display: block;
            width: 95%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
        .book-button:hover {
            background-color: #0056b3;
        }

        /* Стили для фильтров и сортировки */
        .filter-sort-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        .filter-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .sort-group {
            display: flex;
            flex-direction: column;
        }
        .sort-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .sort-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Изменено для отображения 4 карточек в ряд */
        @media (min-width: 1200px) {
            .car-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        /* Для экранов меньше 1200px, отображаем как обычно */
        @media (max-width: 1199px) {
            .car-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RizaCar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="cars.html">Автомобили</a></li>
                <li><a href="tariffs.html">Тарифы</a></li>
                <li><a href="contract.html">Договор</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Наши автомобили</h2>

        <div class="filter-sort-controls">
            <div class="filter-group">
                <label for="filter-type">Фильтр по типу:</label>
                <select id="filter-type">
                    <option value="">Все типы</option>
                    <option value="sedan">Седан</option>
                    <option value="suv">Внедорожник</option>
                    <option value="economy">Эконом</option>
                    <option value="premium">Премиум</option>
                </select>
            </div>
            <div class="sort-group">
                <label for="sort-price">Сортировать по цене:</label>
                <select id="sort-price">
                    <option value="">По умолчанию</option>
                    <option value="asc">По возрастанию</option>
                    <option value="desc">По убыванию</option>
                </select>
            </div>
        </div>

        <div class="car-grid" id="car-list">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 RizaCar</p>
    </footer>

    <script>
        const cars = [
            {
                title: 'Toyota Camry 70',
                type: 'sedan',
                price: 25000,
                image: 'camry_70.jpg'
            },
            {
                title: 'Lada Priora',
                type: 'economy',
                price: 12000,
                image: 'priora.jpg'
            },
            {
                title: 'BMW X5',
                type: 'suv',
                price: 45000,
                image: 'bmw_x5.jpg'
            },
            {
                title: 'Mercedes-Benz E-Class',
                type: 'sedan',
                price: 35000,
                image: 'mercedes_eclass.jpg'
            },
             {
                title: 'Hyundai Solaris',
                type: 'economy',
                price: 15000,
                image: 'solaris.jpg'
            },
            {
                title: 'Lixian L9',
                type: 'suv',
                price: 38000,
                image: 'li9.jpg'
            },
            {
                title: 'BMW 7 Series',
                type: 'premium',
                price: 60000,
                image: 'bmw_7series.jpg'
            },
            {
                title: 'Mercedes-Benz S-Class',
                type: 'premium',
                price: 70000,
                image: 'mercedes_sclass.jpg'
            }
        ];

        function displayCars(filteredAndSortedCars) {
            const carList = document.getElementById('car-list');
            carList.innerHTML = '';

            filteredAndSortedCars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <img src="${car.image}" alt="${car.title}" class="car-image">
                    <h3 class="car-title">${car.title}</h3>
                    <p>Тип: ${car.type}</p>
                    <p class="car-price">${car.price} Тг/сутки</p>
                    <a href="https://wa.me/77064067670" class="book-button" target="_blank" rel="noopener noreferrer">Забронировать</a>
                `;
                carList.appendChild(carCard);
            });
        }

        function filterAndSortCars() {
            const filterType = document.getElementById('filter-type').value;
            const sortPrice = document.getElementById('sort-price').value;

            let filteredCars = cars;

            if (filterType) {
                filteredCars = cars.filter(car => car.type === filterType);
            }

            let sortedCars = filteredCars;

            if (sortPrice === 'asc') {
                sortedCars = [...filteredCars].sort((a, b) => a.price - b.price);
            } else if (sortPrice === 'desc') {
                sortedCars = [...filteredCars].sort((a, b) => b.price - a.price);
            }

            displayCars(sortedCars);
        }

        document.getElementById('filter-type').addEventListener('change', filterAndSortCars);
        document.getElementById('sort-price').addEventListener('change', filterAndSortCars);

        displayCars(cars);
    </script>
</body>
</html>
